<div class="backdrope-explore js-open-modal" data-modal="3">
  <div class="modal" data-modal="3">
    <button class="modal-explore-close-btn" type="button" data-modal-close>
      <svg
        class="modal-explore-close-icon js-modal-close"
        width="24"
        height="24"
      >
        <use href="../img/icons.svg#x-close"></use>
      </svg>
    </button>
    <div class="modal-explore-img">
      <picture>
        <!-- Tablet -->
        <source
          media="(min-width: 768px)"
          srcset="
            ../img/PVjacheslav/pop-up-explore/pieces_of_chocolate_bars_tab.webp    1x,
            ../img/PVjacheslav/pop-up-explore/pieces_of_chocolate_bars_tab@2x.webp 2x
          "
          type="image/jpg"
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ../img/PVjacheslav/pop-up-explore/pieces_of_chocolate_bars_tab.jpg    1x,
            ../img/PVjacheslav/pop-up-explore/pieces_of_chocolate_bars_tab@2x.jpg 2x
          "
          type="image/jpg"
        />
        <!-- Mobile -->
        <source
          media="(max-width: 767px)"
          srcset="
            ../img/PVjacheslav/pop-up-explore/pieces_of_chocolate_bars.webp        1x,
            ../img/PVjacheslav/pop-up-explore/pieces_of_chocolate_bars_mob@2x.webp 2x
          "
          type="image/jpg"
        />
        <source
          media="(max-width: 767px)"
          srcset="
            ../img/PVjacheslav/pop-up-explore/pieces_of_chocolate_bars.jpg        1x,
            ../img/PVjacheslav/pop-up-explore/pieces_of_chocolate_bars_mob@2x.jpg 2x
          "
          type="image/jpg"
        />
      </picture>
      <img
        src="../img/PVjacheslav/pop-up-explore/pieces_of_chocolate_bars.jpg"
        alt="pieces of chocolate bars"
        width="538"
        height="196"
      />
    </div>
    <div class="modal-explore-input">
      <h2 class="modal-explore-title">
        Explore our <br />
        <span class="modal-explore-name">new chocolate</span> first!
      </h2>

      <form class="modal-explore-form" name="pop_up_explore">
        <label class="subscribe-form label-position">
          <input
            class="modal-subscribe-input"
            type="email"
            name="user_email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            placeholder="Enter your email"
            title="Формат має бути таким example@gmail.com"
          />
          <!-- <span class="modal-explore-email">Enter your email</span> -->
          <button class="modal-explore-btn" type="submit">Submit</button>
        </label>
      </form>
    </div>
  </div>
</div>
